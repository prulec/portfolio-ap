<div id="social-item" cdkDrag>
    <div class="drop-placeholder" *cdkDragPlaceholder></div>
    <div id="logo-div" class="logo-div">
        <img [src]="social.socialTypeData.iconUrl" alt="icon">
    </div>
    <div id="datos-div" class="datos-div">
        <p><b>Name: </b>{{social.socialTypeData.name}}</p>
        <p><b>Link: </b>{{social.url}}</p>
    </div>    
    <div id="edit-div" class="edit-div">
        <div class="trash-div" (click)="openDelete()">
            <img 
                class="trash" 
                src="https://github.com/prulec/portfolio-ap/raw/main/images/Assets/Base-delete.png" 
                alt="Edit-icon"
            >
        </div>
        <div class="pencil-div" (click)="openEditForm()">
            <img
                class="pencil"
                src="https://github.com/prulec/portfolio-ap/raw/main/images/Assets/Edit-write.png"
                alt="Edit-icon"
            >
        </div>
        <div class="arrows-div" cdkDragHandle>
            <img
                class="arrows"
                src="https://github.com/prulec/portfolio-ap/raw/main/images/Assets/Arrows-sort.png"
                alt="Edit-icon"
            >
        </div>
    </div>
</div>

<form 
    *ngIf="editVisible" 
    id="edit-form" 
    (ngSubmit)="onSubmit(edition)"
>
    <div class="form-group row">
        <label 
            for="socialTypes"
            class="col-form-label col-1"
        >Red: </label>
        <div class="col-11">
            <select 
                name="socialTypeName"
                id="socialTypes"
                class="form-select"
                [(ngModel)]="data.socialTypeName"
            >
                <option 
                    *ngFor="let socialType of socialTypes"
                    [value]="socialType.name"
                >{{socialType.name}}</option>
            </select>
        </div>
        
    </div>
    <div class="form-group row">
        <label 
            for="socialTypes"
            class="col-form-label col-1"
        >Url: </label>
        <div class="col-11">
            <input 
                type="url" 
                class="form-control" 
                id="socialUrl"
                name="socialUrl"
                [(ngModel)]="data.url"
            >
        </div>
        
    </div>
    <div class="buttons">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="onDiscard()">Discard</button>
    </div>
</form>

<form 
    *ngIf="deleteVisible" 
    id="delete-form" 
    (ngSubmit)="onSubmit(deletion)"
>
    <h3>Confirm deletion?</h3>
    <div class="buttons">
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
    </div>
</form>
