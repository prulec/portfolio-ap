<form 
    id="delete-form" 
    (ngSubmit)="deleteItem(item,section)"
>
    <h3>Confirm deletion?</h3>
    <div class="buttons">
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
</form>
