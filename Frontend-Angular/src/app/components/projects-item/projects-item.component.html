<div class="project-container" cdkDrag>
    <app-project-gallery
        *ngIf="projectGalleryVisible"
        [project]="project"
        [selectedImage]="project.projectImageList.length ? 
                            project.projectImageList[0]
                            : emptyPortfolio.projectList[0].projectImageList[0]"
        (onCloseImagesWindow)="closeGallery()"
    >
    </app-project-gallery>
    <div
        class="drop-placeholder"
        *cdkDragPlaceholder
    ></div>
    <div class="projects-item">
        <div class="thumbnail-div" (click)="openGallery()">
            <div><p>{{project.projectImageList.length ? project.projectImageList[0].imageUrl : "No image"}}</p></div>
        </div>
        <div class="datos-div">
            <p><b>Nombre: </b>{{project.name}}</p>
            <p><b>Fecha: </b>{{project.projectTime}}</p>
            <p><b>Link: </b>{{project.link}}</p>
            <p><b>Descripci√≥n: </b>{{project.description}}</p>
        </div>
    </div>
    <div class="edit-div">
        <div class="trash-div" (click)="openDelete()">
            <img class="trash" src="https://github.com/prulec/portfolio/raw/main/images/Assets/Base-delete.png" alt="Edit-icon">
        </div>
        <app-delete-item
            *ngIf="deleteVisible"
            [section]="section"
            [item]="project"
            (onDelete)="deleteItem(project)"
            (onCancel)="closeDelete()"
        ></app-delete-item>
        <div class="pencil-div" (click)="openEdit()">
            <img class="pencil" src="https://github.com/prulec/portfolio/raw/main/images/Assets/Edit-write.png" alt="Edit-icon">
        </div>
        <app-edit-item
            *ngIf="editVisible"
            [title]="title"
            [item]="project"
            (onClose)="closeEdit()"
        ></app-edit-item>
        <div 
            class="arrows-div"
            (click)="sendClick()"
            cdkDragHandle>
            <img class="arrows" src="https://github.com/prulec/portfolio/raw/main/images/Assets/Arrows-sort.png" alt="Edit-icon">
        </div>
    </div>
</div>
